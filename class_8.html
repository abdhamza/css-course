<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8 - CSS List Styles</title>
    <link rel="stylesheet" href="css/8_list_styles.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <!-- start attribute starts list counting from 3 -->
                <!-- reversed attribute reverses the order from ascending to decending -->
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>

    </main>
</body>
</html>
